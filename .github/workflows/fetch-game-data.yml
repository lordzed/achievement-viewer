name: Fetch Steam Game Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    paths:
      - 'AppID/**/achievements.json'
      - 'AppID/**/*.db'

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Checkout main branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          ref: main

      - name: Copy Python scripts
        run: |
          mkdir -p /tmp/scripts
          cp fetch_game_data.py update_top_owners.py /tmp/scripts/

      - name: Checkout user branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
          ref: user

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 lxml

      - name: Update TOP_OWNER_IDS (scheduled only)
        if: github.event_name == 'schedule'
        run: python /tmp/scripts/update_top_owners.py

      - name: Fetch game data
        env:
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python /tmp/scripts/fetch_game_data.py

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Pull latest changes from 'user' branch first
          git pull --rebase origin user || true
          
          # Add top_owners.json always (to save it if created/updated)
          git add top_owners.json || true
          
          # Add game data
          git add AppID/*/game-info.json game-data.json
          
          # Only commit if there are changes
          if ! git diff --quiet HEAD; then
            git commit -m "Update game data [skip ci]"
            git push origin user
          else
            echo "No changes to commit"

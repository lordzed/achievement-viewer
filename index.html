<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GBE achievement viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1b2838 0%, #2a475e 100%);
            color: #c7d5e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1920px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            color: #66c0f4;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #66c0f4;
            font-size: 1.3em;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(102, 192, 244, 0.3);
            border-top-color: #66c0f4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
            color: #ff6b7a;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

        .info {
            background: rgba(102, 192, 244, 0.1);
            border: 1px solid #66c0f4;
            color: #c7d5e0;
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto 40px;
            max-width: 800px;
        }

        .info h3 {
            color: #66c0f4;
            margin-bottom: 15px;
        }

        .info code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
            color: #66c0f4;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        @media (max-width: 1800px) {
            .games-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 1400px) {
            .games-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1100px) {
            .games-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 800px) {
            .games-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .games-grid {
                grid-template-columns: 1fr;
            }
        }

        .games-grid.hidden {
            display: none;
        }

        .game-card {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #3d5a6c;
            border-radius: 8px;
            padding: 0;
            transition: transform 0.2s, border-color 0.2s, box-shadow 0.2s;
            overflow: hidden;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            border-color: #66c0f4;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .game-card-main {
            padding: 0;
        }

        .game-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 0;
        }

        .game-icon {
            width: 100%;
            height: auto;
            aspect-ratio: 460 / 215;
            border-radius: 0;
            margin: 0;
            background: #3d5a6c;
            object-fit: cover;
        }

        .game-info {
            width: 100%;
            text-align: center;
            padding: 12px 15px 8px;
        }

        .game-title {
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .game-appid {
            color: #8f98a0;
            font-size: 0.8em;
            margin-bottom: 8px;
        }

        .game-progress-section {
            padding: 0 15px 15px 15px;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #66c0f4, #56a0d4);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .progress-fill.low-percentage {
            justify-content: flex-start;
            padding-left: 5px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 0;
            padding: 20px;
            border-top: 1px solid #3d5a6c;
            border-bottom: 1px solid #3d5a6c;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #66c0f4;
        }

        .stat-label {
            font-size: 0.85em;
            color: #8f98a0;
            margin-top: 5px;
        }

        .game-detail-view {
            display: none;
            max-width: 460px;
            margin: 0 auto;
        }

        .game-detail-view.active {
            display: block;
        }

        .back-button {
            background: rgba(102, 192, 244, 0.1);
            color: #66c0f4;
            border: 1px solid #66c0f4;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 30px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background: rgba(102, 192, 244, 0.2);
            transform: translateX(-5px);
        }

        .detail-header {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid #3d5a6c;
            border-radius: 8px;
            padding: 0;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .detail-game-icon {
            width: 100%;
            height: auto;
            aspect-ratio: 460 / 215;
            display: block;
            object-fit: cover;
        }

        .detail-game-info {
            padding: 25px;
        }

        .detail-game-title {
            color: #fff;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .detail-game-appid {
            color: #8f98a0;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .achievements-list {
            margin-top: 0;
            max-height: none;
            overflow-y: visible;
            padding: 0;
        }

        .achievements-section-title {
            color: #66c0f4;
            font-size: 1.2em;
            margin: 20px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #3d5a6c;
        }

        .achievements-section-title.locked-title {
            color: #8f98a0;
        }

        .sort-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .sort-button {
            background: rgba(102, 192, 244, 0.1);
            color: #66c0f4;
            border: 1px solid #66c0f4;
            padding: 10px 14px;
            border-radius: 4px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
            min-width: 45px;
        }

        .sort-button:hover {
            background: rgba(102, 192, 244, 0.2);
        }

        .sort-button:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 12px;
            margin-bottom: 5px;
            z-index: 1000;
            pointer-events: none;
        }

        .sort-button:hover::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 5px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
            margin-bottom: -5px;
            z-index: 1000;
            pointer-events: none;
        }

        .sort-button.active {
            background: rgba(102, 192, 244, 0.3);
            border-color: #56a0d4;
        }

        .achievement-desc.hidden-desc {
            font-style: italic;
            color: #6b7580;
        }

        .hidden-spoiler {
            font-style: italic;
            color: #6b7580;
        }

        .hidden-spoiler-text {
            display: block;
            margin-top: 5px;
            background: #3d5a6c;
            color: transparent;
            cursor: pointer;
            user-select: none;
            transition: all 0.3s;
            border-radius: 3px;
            padding: 4px 6px;
        }

        .hidden-spoiler-text:hover {
            background: transparent;
            color: #8f98a0;
        }

        .achievements-list::-webkit-scrollbar {
            width: 8px;
        }

        .achievements-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }

        .achievements-list::-webkit-scrollbar-thumb {
            background: #66c0f4;
            border-radius: 4px;
        }

        .achievement {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            border-left: 4px solid transparent;
            transition: all 0.2s;
        }

        .achievement:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .achievement.unlocked {
            border-left-color: #66c0f4;
        }

        .achievement.locked {
            opacity: 0.5;
        }

        .achievement-icon {
            width: 48px;
            height: 48px;
            border-radius: 6px;
            margin-right: 15px;
            background: #3d5a6c;
            flex-shrink: 0;
            position: relative;
        }

        .achievement-icon.rare-glow {
            box-shadow: 0 0 10px 2px rgba(255, 215, 0, 0.6),
                        0 0 20px 4px rgba(255, 215, 0, 0.4),
                        0 0 30px 6px rgba(255, 215, 0, 0.2);
            animation: golden-pulse 2s ease-in-out infinite;
        }

        @keyframes golden-pulse {
            0%, 100% {
                box-shadow: 0 0 10px 2px rgba(255, 215, 0, 0.6),
                            0 0 20px 4px rgba(255, 215, 0, 0.4),
                            0 0 30px 6px rgba(255, 215, 0, 0.2);
            }
            50% {
                box-shadow: 0 0 15px 3px rgba(255, 215, 0, 0.8),
                            0 0 25px 5px rgba(255, 215, 0, 0.6),
                            0 0 35px 7px rgba(255, 215, 0, 0.3);
            }
        }

        .achievement-info {
            flex: 1;
        }

        .achievement-name {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
            font-size: 1.05em;
        }

        .achievement-desc {
            font-size: 0.9em;
            color: #8f98a0;
            line-height: 1.4;
        }

        .achievement-unlock-time {
            font-size: 0.85em;
            color: #66c0f4;
            margin-top: 5px;
        }

        .achievement-rarity {
            font-size: 0.85em;
            margin-top: 5px;
            font-weight: bold;
            color: #8f98a0;
        }

        .rarity-rare {
            color: #ffd700;
        }

        .summary {
            background: rgba(0, 0, 0, 0.3);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
        }

        .summary.hidden {
            display: none;
        }

        .summary-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .grid-sort-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .grid-sort-controls.hidden {
            display: none;
        }

        .grid-sort-button {
            background: rgba(102, 192, 244, 0.1);
            color: #66c0f4;
            border: 1px solid #66c0f4;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .grid-sort-button:hover {
            background: rgba(102, 192, 244, 0.2);
            transform: translateY(-2px);
        }

        .grid-sort-button.active {
            background: rgba(102, 192, 244, 0.3);
            border-color: #56a0d4;
        }

        .grid-sort-button:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            white-space: nowrap;
            font-size: 13px;
            margin-bottom: 8px;
            z-index: 1000;
            pointer-events: none;
        }

        .grid-sort-button:hover::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: rgba(0, 0, 0, 0.9);
            margin-bottom: 2px;
            z-index: 1000;
            pointer-events: none;
        }

        .profile-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 3px solid #66c0f4;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .profile-icon:hover {
            transform: scale(1.05);
        }

        .summary-stats {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ GBE achievement viewer</h1>
        </header>

        <div id="info" class="info" style="display: none;">
            <h3>üìÅ Folder Structure:</h3>
            <p>Place your achievement files in: <code>AppID/&lt;game-appid&gt;/achievements.json</code></p>
            <p style="margin-top: 10px;">Example: <code>AppID/730/achievements.json</code> for Counter-Strike 2</p>
            <p style="margin-top: 10px;">The page will automatically scan all folders in the AppID directory!</p>
        </div>

        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <div>Scanning AppID folders...</div>
        </div>

        <div id="summary" style="display: none;"></div>
        <div id="results"></div>
        <div id="detail-view" class="game-detail-view"></div>
    </div>

    <script>
        const gamesData = new Map();

        async function init() {
            document.getElementById('loading').style.display = 'block';
            
            // Get GitHub username from repository URL
            const currentUrl = window.location.href;
            let githubUsername = 'User';
            let githubAvatarUrl = 'https://avatars.fastly.steamstatic.com/29283662f3b58488c74ad750539ba5289b53cf6c_full.jpg';
            
            const repoMatch = currentUrl.match(/github\.io\/([^\/]+)/);
            if (repoMatch) {
                const repoName = repoMatch[1];
                githubUsername = currentUrl.split('.github.io')[0].split('//')[1];
                
                // Capitalize first letter
                githubUsername = githubUsername.charAt(0).toUpperCase() + githubUsername.slice(1);
                
                // Fetch GitHub avatar
                try {
                    const lowerUsername = githubUsername.toLowerCase();
                    const avatarResponse = await fetch(`https://api.github.com/users/${lowerUsername}`);
                    if (avatarResponse.ok) {
                        const userData = await avatarResponse.json();
                        githubAvatarUrl = userData.avatar_url;
                    }
                } catch (error) {
                    console.log('Could not fetch GitHub avatar');
                }
            }
            
            // Store for later use
            window.githubUsername = githubUsername;
            window.githubAvatarUrl = githubAvatarUrl;
            
            try {
                // Try to fetch the AppID directory listing from GitHub API
                const currentUrl = window.location.href;
                const repoMatch = currentUrl.match(/github\.io\/([^\/]+)/);
                
                if (repoMatch) {
                    const repoName = repoMatch[1];
                    const username = currentUrl.split('.github.io')[0].split('//')[1];
                    
                    // Try GitHub API
                    const apiUrl = `https://api.github.com/repos/${username}/${repoName}/contents/AppID`;
                    const response = await fetch(apiUrl);
                    
                    if (response.ok) {
                        const contents = await response.json();
                        const appIds = contents
                            .filter(item => item.type === 'dir')
                            .map(item => item.name)
                            .filter(name => /^\d+$/.test(name)); // Only numeric folder names
                        
                        if (appIds.length > 0) {
                            await loadGamesFromAppIds(appIds);
                            return;
                        }
                    }
                }
                
                // Fallback: try to load from game-data.json if it exists
                const dataResponse = await fetch('game-data.json');
                if (dataResponse.ok) {
                    const gameData = await dataResponse.json();
                    await loadGamesFromData(gameData);
                    return;
                }
                
                // Show error if nothing works
                throw new Error('Could not scan AppID folders');
                
            } catch (error) {
                console.error('Error scanning folders:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('info').style.display = 'block';
                document.getElementById('results').innerHTML = `
                    <div class="error">
                        <h3>‚ö†Ô∏è Could not auto-scan folders</h3>
                        <p style="margin-top: 15px;">Make sure you have:</p>
                        <ol style="text-align: left; margin: 15px auto; max-width: 500px;">
                            <li>Created folders in <code>AppID/</code> with game AppIDs as names</li>
                            <li>Added <code>achievements.json</code> in each folder</li>
                            <li>Run the GitHub Actions workflow to generate <code>game-data.json</code></li>
                        </ol>
                    </div>
                `;
            }
        }

        async function loadGamesFromAppIds(appIds) {
            const loadingDiv = document.getElementById('loading');
            let loadedCount = 0;

            for (let appId of appIds) {
                try {
                    loadingDiv.innerHTML = `
                        <div class="loading-spinner"></div>
                        <div>Loading game ${++loadedCount} of ${appIds.length}...</div>
                    `;

                    // Load achievements.json
                    const achievementsPath = `AppID/${appId}/achievements.json`;
                    const achResponse = await fetch(achievementsPath);
                    
                    if (!achResponse.ok) continue;

                    const achievementsData = await achResponse.json();
                    
                    // Try to load game-info.json (created by workflow)
                    let gameInfo = null;
                    try {
                        const infoPath = `AppID/${appId}/game-info.json`;
                        const infoResponse = await fetch(infoPath);
                        if (infoResponse.ok) {
                            gameInfo = await infoResponse.json();
                        }
                    } catch (e) {
                        console.log(`No game-info.json for ${appId}`);
                    }

                    await processGameData(appId, achievementsData, gameInfo);

                } catch (error) {
                    console.error(`Error loading AppID ${appId}:`, error);
                }
            }

            document.getElementById('loading').style.display = 'none';
            displayGames();
        }

        async function loadGamesFromData(gameDataList) {
            const loadingDiv = document.getElementById('loading');
            
            for (let i = 0; i < gameDataList.length; i++) {
                const gameData = gameDataList[i];
                loadingDiv.innerHTML = `
                    <div class="loading-spinner"></div>
                    <div>Loading game ${i + 1} of ${gameDataList.length}...</div>
                `;
                
                await processGameData(gameData.appid, gameData.achievements, gameData.info);
            }

            document.getElementById('loading').style.display = 'none';
            displayGames();
        }

        async function processGameData(appId, achievementsData, gameInfo = null) {
            let gameName = gameInfo?.name || `Game ${appId}`;
            let gameIcon = gameInfo?.icon || '';

            // Process achievements
            const achievements = [];
            let achData = achievementsData.achievements || achievementsData;
            
            for (let key in achData) {
                const ach = achData[key];
                
                // Use game-info data if available, otherwise use achievement data
                const achInfo = gameInfo?.achievements?.[key] || {};
                
                achievements.push({
                    apiname: key,
                    name: achInfo.name || ach.name || ach.displayName || key,
                    description: achInfo.description || ach.description || ach.desc || '',
                    hidden: achInfo.hidden || ach.hidden || false,
                    icon: achInfo.icon || ach.icon || '',
                    icongray: achInfo.icongray || ach.icongray || ach.icon_gray || achInfo.icon || ach.icon || '',
                    unlocked: ach.earned || ach.unlocked || ach.achieved || false,
                    unlocktime: ach.earned_time || ach.unlock_time || ach.unlocktime || 0,
                    rarity: achInfo.percent || ach.percent || null
                });
            }

            gamesData.set(appId, {
                appId,
                name: gameName,
                icon: gameIcon,
                achievements
            });
        }

        function displayGames() {
            const resultsDiv = document.getElementById('results');
            const summaryDiv = document.getElementById('summary');

            if (gamesData.size === 0) {
                resultsDiv.innerHTML = '<div class="error">No games with achievements found.</div>';
                return;
            }

            // Calculate totals
            let totalGames = gamesData.size;
            let totalAchievements = 0;
            let totalUnlocked = 0;
            let perfectGames = 0;

            for (let game of gamesData.values()) {
                totalAchievements += game.achievements.length;
                const unlocked = game.achievements.filter(a => a.unlocked).length;
                totalUnlocked += unlocked;
                
                // Count perfect games (100% completion)
                if (game.achievements.length > 0 && unlocked === game.achievements.length) {
                    perfectGames++;
                }
            }

            const overallPercentage = totalAchievements > 0 ? Math.round((totalUnlocked / totalAchievements) * 100) : 0;

            // Display summary
            summaryDiv.style.display = 'block';
            summaryDiv.innerHTML = `
                <div class="summary" id="summary-box">
                    <div class="summary-header">
                        <img src="${window.githubAvatarUrl}" 
                             alt="Profile" 
                             class="profile-icon"
                             onerror="this.src='https://avatars.fastly.steamstatic.com/29283662f3b58488c74ad750539ba5289b53cf6c_full.jpg'">
                        <h2 style="color: #66c0f4; margin: 0;">${window.githubUsername}'s summary</h2>
                    </div>
                    <div class="progress-bar" style="max-width: 600px; margin: 0 auto;">
                        <div class="progress-fill ${overallPercentage < 6 ? 'low-percentage' : ''}" style="width: ${overallPercentage}%">${overallPercentage}%</div>
                    </div>
                    <div class="summary-stats">
                        <div class="stat-item">
                            <div class="stat-value">${totalGames}</div>
                            <div class="stat-label">Games</div>
                        </div>
                        ${perfectGames > 0 ? `
                        <div class="stat-item">
                            <div class="stat-value">${perfectGames}</div>
                            <div class="stat-label">Perfect Game${perfectGames !== 1 ? 's' : ''}</div>
                        </div>
                        ` : ''}
                        <div class="stat-item">
                            <div class="stat-value">${totalUnlocked}/${totalAchievements}</div>
                            <div class="stat-label">Achievements Unlocked</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${overallPercentage}%</div>
                            <div class="stat-label">Completion</div>
                        </div>
                    </div>
                </div>
            `;

            // Create sort controls separately in results div
            const sortControlsHTML = `
                <div class="grid-sort-controls" id="grid-sort-controls">
                    <button class="grid-sort-button ${window.gridSortMode === 'percentage' ? 'active' : ''}" 
                            onclick="setGridSortMode('percentage')" 
                            data-tooltip="Sort by Completion Percentage">
                        üìä Percentage
                    </button>
                    <button class="grid-sort-button ${window.gridSortMode === 'recent' ? 'active' : ''}" 
                            onclick="setGridSortMode('recent')" 
                            data-tooltip="Sort by Most Recent Achievement">
                        üïê Recent Activity
                    </button>
                </div>
            `;

            // Display games
            let html = '<div class="games-grid" id="games-grid">';

            // Sort games based on current grid sort mode
            let sortedGames;
            if (window.gridSortMode === 'recent') {
                // Sort by most recent achievement unlock time
                sortedGames = Array.from(gamesData.values()).sort((a, b) => {
                    // Get most recent achievement unlock time for each game
                    const aMaxTime = Math.max(...a.achievements.filter(ach => ach.unlocked).map(ach => ach.unlocktime || 0));
                    const bMaxTime = Math.max(...b.achievements.filter(ach => ach.unlocked).map(ach => ach.unlocktime || 0));
                    return bMaxTime - aMaxTime; // Most recent first
                });
            } else {
                // Sort by completion percentage (default)
                sortedGames = Array.from(gamesData.values()).sort((a, b) => {
                    const aPercent = a.achievements.length > 0 ? 
                        a.achievements.filter(x => x.unlocked).length / a.achievements.length : 0;
                    const bPercent = b.achievements.length > 0 ? 
                        b.achievements.filter(x => x.unlocked).length / b.achievements.length : 0;
                    return bPercent - aPercent;
                });
            }

            for (let game of sortedGames) {
                const unlocked = game.achievements.filter(a => a.unlocked).length;
                const total = game.achievements.length;
                const percentage = total > 0 ? Math.round((unlocked / total) * 100) : 0;

                html += `
                    <div class="game-card" onclick="showGameDetail('${game.appId}')">
                        <div class="game-card-main">
                            <div class="game-header">
                                ${game.icon ? 
                                    `<img src="${game.icon}" alt="${game.name}" class="game-icon" onerror="this.src='https://via.placeholder.com/460x215/3d5a6c/ffffff?text=No+Image'">` : 
                                    '<img src="https://via.placeholder.com/460x215/3d5a6c/ffffff?text=No+Image" class="game-icon">'}
                                <div class="game-info">
                                    <div class="game-title">${game.name}</div>
                                    <div class="game-appid">AppID: ${game.appId}</div>
                                </div>
                            </div>
                            
                            <div class="game-progress-section">
                                <div class="progress-bar">
                                    <div class="progress-fill ${percentage < 6 ? 'low-percentage' : ''}" style="width: ${percentage}%">${percentage}%</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            html += '</div>';
            resultsDiv.innerHTML = sortControlsHTML + html;
        }

        function showGameDetail(appId) {
            const game = gamesData.get(appId);
            if (!game) return;

            const unlocked = game.achievements.filter(a => a.unlocked).length;
            const total = game.achievements.length;
            const percentage = total > 0 ? Math.round((unlocked / total) * 100) : 0;

            // Store current game for sorting
            window.currentGameData = {
                appId: appId,
                game: game,
                unlocked: unlocked,
                total: total,
                percentage: percentage,
                sortMode: 'default'
            };

            // Store grid sort mode
            window.gridSortMode = window.gridSortMode || 'percentage';

            renderGameDetail();
        }

        function renderGameDetail() {
            const { appId, game, unlocked, total, percentage, sortMode } = window.currentGameData;

            // Separate and sort achievements
            let unlockedAchievements = game.achievements.filter(a => a.unlocked);
            let lockedAchievements = game.achievements.filter(a => !a.unlocked);

            // Sort unlocked achievements based on current mode
            if (sortMode === 'rarity-asc') {
                unlockedAchievements.sort((a, b) => {
                    const rarityA = a.rarity !== null ? parseFloat(a.rarity) : 999;
                    const rarityB = b.rarity !== null ? parseFloat(b.rarity) : 999;
                    return rarityA - rarityB;
                });
            } else if (sortMode === 'rarity-desc') {
                unlockedAchievements.sort((a, b) => {
                    const rarityA = a.rarity !== null ? parseFloat(a.rarity) : -1;
                    const rarityB = b.rarity !== null ? parseFloat(b.rarity) : -1;
                    return rarityB - rarityA;
                });
            } else if (sortMode === 'date-newest') {
                unlockedAchievements.sort((a, b) => (b.unlocktime || 0) - (a.unlocktime || 0));
            } else if (sortMode === 'date-oldest') {
                unlockedAchievements.sort((a, b) => (a.unlocktime || 0) - (b.unlocktime || 0));
            }

            // Function to render achievement HTML
            function renderAchievement(ach, isUnlocked) {
                const rarityNum = ach.rarity !== null && ach.rarity !== undefined ? parseFloat(ach.rarity) : null;
                const isRare = rarityNum !== null && !isNaN(rarityNum) && rarityNum < 10;
                
                // Check if it's hidden
                const isHidden = ach.hidden === true || ach.hidden === 1;
                // Check if description is empty or missing
                const hasDescription = ach.description && ach.description.trim() !== '';
                
                let descriptionHTML = '';
                
                if (isHidden) {
                    // Always show "Hidden achievement" for hidden achievements
                    if (hasDescription) {
                        // If there's a real description, show it as spoiler on new line
                        descriptionHTML = `<div class="achievement-desc hidden-spoiler">Hidden achievement<span class="hidden-spoiler-text">${ach.description}</span></div>`;
                    } else {
                        // No description available
                        descriptionHTML = `<div class="achievement-desc hidden-desc">Hidden achievement</div>`;
                    }
                } else {
                    // Not hidden, show description normally
                    if (hasDescription) {
                        descriptionHTML = `<div class="achievement-desc">${ach.description}</div>`;
                    } else {
                        descriptionHTML = `<div class="achievement-desc hidden-desc">Hidden achievement</div>`;
                    }
                }
                
                return `
                    <div class="achievement ${isUnlocked ? 'unlocked' : 'locked'}">
                        ${ach.icon || ach.icongray ? 
                            `<img src="${isUnlocked ? ach.icon : (ach.icongray || ach.icon)}" alt="${ach.name}" class="achievement-icon ${isRare ? 'rare-glow' : ''}" onerror="this.style.display='none'">` : 
                            `<div class="achievement-icon ${isRare ? 'rare-glow' : ''}"></div>`}
                        <div class="achievement-info">
                            <div class="achievement-name">${ach.name}</div>
                            ${descriptionHTML}
                            ${isUnlocked && ach.unlocktime ? 
                                `<div class="achievement-unlock-time">Unlocked: ${new Date(ach.unlocktime * 1000).toLocaleDateString()}</div>` : 
                                ''}
                            ${rarityNum !== null && !isNaN(rarityNum) ? 
                                `<div class="achievement-rarity ${isRare ? 'rarity-rare' : ''}">${rarityNum.toFixed(1)}% of players have this</div>` : 
                                ''}
                        </div>
                    </div>
                `;
            }

            // Hide grid and summary
            document.getElementById('games-grid').classList.add('hidden');
            document.getElementById('summary-box').classList.add('hidden');
            document.getElementById('grid-sort-controls').classList.add('hidden');

            // Show detail view
            const detailView = document.getElementById('detail-view');
            detailView.innerHTML = `
                <button class="back-button" onclick="hideGameDetail()">
                    ‚Üê Back to Games
                </button>
                
                <div class="detail-header">
                    ${game.icon ? 
                        `<img src="${game.icon}" alt="${game.name}" class="detail-game-icon" onerror="this.src='https://via.placeholder.com/460x215/3d5a6c/ffffff?text=No+Image'">` : 
                        '<img src="https://via.placeholder.com/460x215/3d5a6c/ffffff?text=No+Image" class="detail-game-icon">'}
                    <div class="detail-game-info">
                        <div class="detail-game-title">${game.name}</div>
                        <div class="detail-game-appid">AppID: ${game.appId}</div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill ${percentage < 6 ? 'low-percentage' : ''}" style="width: ${percentage}%">${percentage}%</div>
                        </div>
                        
                        <div class="stats">
                            <div class="stat-item">
                                <div class="stat-value">${unlocked}/${total}</div>
                                <div class="stat-label">Unlocked</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-value">${total - unlocked}</div>
                                <div class="stat-label">Remaining</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="achievements-list">
                    ${unlockedAchievements.length > 0 ? `
                        <h3 class="achievements-section-title">Unlocked Achievements</h3>
                        <div class="sort-controls">
                            <button class="sort-button ${sortMode === 'rarity-asc' ? 'active' : ''}" onclick="setSortMode('rarity-asc')" data-tooltip="Rarest First">
                                üèÜ‚Üë
                            </button>
                            <button class="sort-button ${sortMode === 'rarity-desc' ? 'active' : ''}" onclick="setSortMode('rarity-desc')" data-tooltip="Most Common First">
                                üèÜ‚Üì
                            </button>
                            <button class="sort-button ${sortMode === 'date-newest' ? 'active' : ''}" onclick="setSortMode('date-newest')" data-tooltip="Newest First">
                                üïê‚Üì
                            </button>
                            <button class="sort-button ${sortMode === 'date-oldest' ? 'active' : ''}" onclick="setSortMode('date-oldest')" data-tooltip="Oldest First">
                                üïê‚Üë
                            </button>
                            ${sortMode !== 'default' ? `<button class="sort-button" onclick="setSortMode('default')" data-tooltip="Reset Sorting">‚Ü∫</button>` : ''}
                        </div>
                        ${unlockedAchievements.map(ach => renderAchievement(ach, true)).join('')}
                    ` : ''}
                    
                    ${lockedAchievements.length > 0 ? `
                        <h3 class="achievements-section-title locked-title">Locked Achievements</h3>
                        ${lockedAchievements.map(ach => renderAchievement(ach, false)).join('')}
                    ` : ''}
                </div>
            `;
            
            detailView.classList.add('active');
            window.scrollTo(0, 0);
        }

        function setSortMode(mode) {
            window.currentGameData.sortMode = mode;
            renderGameDetail();
        }

        function hideGameDetail() {
            document.getElementById('detail-view').classList.remove('active');
            document.getElementById('games-grid').classList.remove('hidden');
            document.getElementById('summary-box').classList.remove('hidden');
            document.getElementById('grid-sort-controls').classList.remove('hidden');
            window.scrollTo(0, 0);
        }

        function setGridSortMode(mode) {
            window.gridSortMode = mode;
            displayGames();
        }

        // Start loading on page load
        init();
    </script>
</body>
</html>
